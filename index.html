<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo Apps || Haris ali abduh</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="hero-body">
                    <h2>Apa kegiatanmu ?</h2>
                    <p>Silahkan tulis kegiatanmu hari ini di Todo Apps</p>
                    <a href="" class="btn btn-danger mt-2 text-white">Mulai</a>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-8">
                <h4 class="mt-4">Kegiatan <Strong>Hari ini</Strong></h4>
                <form action="#">
                     <div class="row g-3">
                        <div class="col-auto">
                            <input type="text" class="form-control" id="new_text" required autocomplete="off" placeholder="Kegiatanmu....">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success mb-3" id="btn" onclick="add()"><i class="bi bi-plus-square"></i></button>
                        </div>
                     </div>   
                  </form>
                  <ul id="todo">
                  </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
